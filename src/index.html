<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
</head>
<body>
    <div class="min-h-screen py-40" style="background-image: linear-gradient(115deg, #9f7aea, #fee2fe);">
        <div class="container mx-auto">
            <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
                <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1542662565-7e4b66bae529?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
                    <h1 class="text-white text-3xl mb-3">Welcome</h1>
                    <div>
                        <p class="text-white">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et laudantium dolore, autem doloremque illo velit cum aliquid molestiae atque, officiis commodi est alias fuge? <a href="#" class="text-purple-500 font-semibold">Learn More</a></p>
                    </div>
                </div>

                <div class="w-full lg:w-1/2 py-16 px-12">
                    <h2 class="text-3xl mb-4">Register</h2>
                    <p class="mb-4">Create your account. It is free and only take a minute</p>
                    <form action="#">
                        <div class="grid grid-cols-2 gap-5">
                            <input type="text" placeholder="First Name" class="border border-gray-400 py-1 px-2">
                            <input type="text" placeholder="Surname" class="border border-gray-400 py-1 px-2">
                        </div>
                        <div class="mt-5">
                            <input type="text" placeholder="Email" class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="text" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="text" placeholder="Confirm Password" class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="checkbox" class="border border-gray-400">
                            <span>
                                I accept <a class="text-purple-500 font-semibold">Terms of Use</a> & <a href="" class="text-purple-500 font-semibold">Policy</a>
                            </span>
                        </div>
                        <div class="mt-5">
                            <button class="w-full bg-purple-500 py-3 text-center text-white">Register Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
